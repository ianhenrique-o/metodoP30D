    <!-- Fontes e Estilos Globais -->

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #d1d5db;
        }

        /* Animações Customizadas */
        @keyframes scanline {
            0% { left: -100%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { left: 200%; opacity: 0; }
        }
        
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),

        }
        
        .scan-beam {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
            filter: blur(20px);
            animation: scanline 8s linear infinite;
            transform: skewX(-20deg);
            pointer-events: none;
        }
        
        .glow-text {

            border-radius: 4px;
        }

            background: #444;

</head>
<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Componentes de Ícones ---
        const Icon = ({ path, className, size = 24 }) => (

                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}

        const Icons = {
            Check: (props) => <Icon {...props} path={<polyline points="20 6 9 17 4 12"></polyline>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></>} />,

            RefreshCw: (props) => <Icon {...props} path={<><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></>} />,
            AlertTriangle: (props) => <Icon {...props} path={<><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></>} />,

        // --- Utilitários ---
        const RevealOnScroll = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, []);

            return (
                <div
                    ref={ref}
                    className={className}
                    style={{
                        opacity: isVisible ? 1 : 0,
                        transform: isVisible ? 'translateY(0)' : 'translateY(30px)',
                        transition: `all 0.8s cubic-bezier(0.17, 0.55, 0.55, 1) \${delay}s`
                    }}
                >
                    {children}
                </div>
            );
        };

        const Button = ({ children, primary = true, className = "", ...props }) => (
            <button
                className={`
                    px-8 py-4 rounded-lg font-bold text-lg tracking-wide transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg

                        ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-[0_0_20px_rgba(37,99,235,0.3)] border border-blue-500/50'

                                        </ul>
                                        <p className="text-white text-lg font-medium border-t border-red-900/30 pt-4 mt-2">
                                            O custo não é só tempo. É o que deixa de entrar por mês sem você conseguir enxergar.
                                        </p>
                                    </div>
                                </RevealOnScroll>

                                    <div className="flex flex-col gap-4 pt-4 md:pt-8">
                                        <div className="flex items-center gap-3 mb-2">

                                        <p className="text-gray-300 text-lg leading-relaxed">

                                        </p>
                                        <p className="text-gray-500 text-sm mt-2">
                                            <strong className="text-red-400">Não é para:</strong> quem quer alguém postando por você, quer atalhos sem execução ou quer viralizar em vez de converter.
                                        </p>
                                    </div>
                                </RevealOnScroll>

                            </div>

                    <section className="py-24 relative overflow-hidden">
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-blue-600/10 blur-[100px] rounded-full pointer-events-none"></div>

                        <div className="container mx-auto px-6 relative z-10">
                            <div className="max-w-3xl mx-auto">
                                <RevealOnScroll>
                                    <div className="relative bg-gradient-to-b from-[#151515] to-black border border-white/10 rounded-3xl p-1 md:p-2 overflow-hidden shadow-2xl shadow-blue-900/20">
                                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>
                                        
                                        <div className="bg-[#0a0a0a] rounded-2xl p-8 md:p-12 text-center">
                                            <div className="inline-block px-4 py-1 rounded-full bg-white/5 border border-white/10 text-gray-400 text-xs font-mono mb-8 tracking-widest">

                                            <div className="flex flex-col justify-center items-center mb-6">

                                            <p className="text-gray-400 mb-10 text-sm max-w-md mx-auto leading-relaxed">

                                            >

                                            </Button>
                                            
                                            <p className="mt-6 text-xs text-gray-600">

                                            </p>
                                        </div>
                                    </div>
                                </RevealOnScroll>
                            </div>
                        </div>

                    <footer className="py-8 bg-black text-center text-gray-600 text-sm border-t border-white/5">

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
